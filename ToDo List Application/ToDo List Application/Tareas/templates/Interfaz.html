<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TODO LIST APPLICATION</title>
    <link rel="stylesheet" href="{% static './css/gestionTareas.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">DTS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          
          
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    {% block body %}
        
        <div class="row">

            <div class="col-sm-22 col-md-6 col-lg-4 col-xl-4">
                <h1>Gestion de tareas</h1>

                <div class="card">
                    <div class="card-body">
                        <form action="/registrarTarea/" method="POST">{% csrf_token %}
                            <div class="form-group">
                                <input type="text" id="txtTitle" name="txtTitle" class="form-control" placeholder="Title" 
                                minlength="7" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtDescrip" name="txtDescrip" class="form-control" placeholder="Descrip" 
                                maxlength="200">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Registrar</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <h1>Listado de tareas</h1>
                <div class="table-responsive py-2">
                    <table class="table table-striped ">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th colspan="3">Opciones</th>

                            </tr>
                        </thead>
                        <tbody>
                            {% for c in Tareas %}
                            <tr>
                                <td>{{forloop.counter}}</td>
                                <td>{{c.Title}}</td>
                                <td><a href="leerTarea/{{c.Title}}" class="btn btn-success">Read</a></td>
                                <td ><a href="actualizarTarea/{{c.Title}}" class="btn btn-info">Update</a></td>
                                <td ><a href="eliminarTarea/{{c.Title}}" class="btn btn-danger  btnEliminacion">Delete</a></td>                                
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    {% endblock %}
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="{% static './js/gestionTareas.js' %}"></script>
    
</body>
</html>

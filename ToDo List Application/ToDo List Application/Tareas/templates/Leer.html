{% extends "./Interfaz.html" %}

{% block title %} Gestión de Cursos {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Curso</h2>
        <div class="card">
            <div class="card-body">
                <form action="/ActualizarTarea/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtTitle" name="txtTitle" value="{{Tareas.Title}}" class="form-control" placeholder="Title" 
                        minlength="5" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtDescrip" name="txtDescrip" value="{{Tareas.Descrip}}" class="form-control" placeholder="Descrip" 
                        maxlength="200" readonly>
                    </div>
                    <div class="form-group">
                        <button type="danger" class="btn btn-danger btn-block text-white">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
